<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>Edytuj wspólnotę</title>
</head>
<body>

<div align="right">
    <a href="/">Idź do strony głównej</a><br>
</div>

<div class="form-group">

<form action="/editWspolnota" method="post" th:object="${wspolnota}">
    <input type="hidden" th:field="*{id}" placeholder="ID" /> <br/>
    <h2>Nazwa<input type="text" class="form-control" th:field="*{name}" placeholder="Nazwa" /> </h2>
    <h2>Adres<input type="text" class="form-control" th:field="*{adress}" placeholder="Adres"  /> </h2>
    <h2>Numer<input type="number" class="form-control" th:field="*{number}" placeholder="Numer"  /> </h2>
    <input type="submit" value="Zapisz" />

</form>
</div>




</body>
</html>
