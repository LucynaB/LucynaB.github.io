<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>Lista mieszkańców</title>
</head>
<body>


<div align="right">
    <a href="/addMieszkaniec">Dodaj mieszkańca</a><br>
    <a href="/">Idź do strony głównej</a><br>
    <a href="/mieszkania">Idź do listy mieszkań</a><br>
    <a href="/wspolnoty">Idź do listy wspólnot</a><br>
</div>


<table class="table table-striped">
    <thead>

    <th>Imię i nazwisko <a href="/mieszkancy?sort=lastName&order=asc">&uarr;</a>
        <a href="/mieszkancy?sort=lastName&order=desc">&darr;</a>
    </th>
    <th>Płeć</th>
    <th></th>
    <th></th>
    </thead>
    <tr th:each="mieszkaniec:${mieszkancy}">
        <td><a th:href="'/mieszkaniec/' + ${mieszkaniec.id}"
               th:text="${mieszkaniec.firstName}+' '+${mieszkaniec.lastName}">tresc linku</a></td>
        <td th:text="${mieszkaniec.gender}"></td>

        <td><a th:href="'/editMieszkaniec?id=' + ${mieszkaniec.id}">Edytuj</a></td>
        <td><a th:href="'/removeMieszkaniec?id=' + ${mieszkaniec.id}">Usuń</a></td>


    </tr>


</table>

</body>
</html>
